<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    overflow-x: hidden; /* âœ… evita corte horizontal */
    overflow-y: hidden; /* âœ… elimina scroll vertical */
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0043A1, #00B8F0);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px; /* ðŸ‘ˆ margen lateral para pantallas pequeÃ±as */
    box-sizing: border-box; /* âœ… asegura que el padding no aumente el ancho */
  }

  .login-container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  h2 {
    margin-bottom: 20px;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    font-size: 1em;
  }

  button {
    width: 100%;
    padding: 12px;
    background: white;
    color: #0043A1;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1em;
    transition: 0.3s;
  }

  button:hover {
    background: #253775;
    color: white;
  }

  p {
    margin-top: 15px;
    font-size: 0.9em;
  }

  /* ðŸ”¹ Ajuste para pantallas pequeÃ±as */
  @media (max-width: 400px) {
    body {
      padding: 30px;
    }
    .login-container {
      padding: 20px;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar SesiÃ³n</h2>
  <input type="text" id="username" placeholder="Usuario" required>
  <input type="password" id="password" placeholder="ContraseÃ±a" required>
  <button onclick="login()">Entrar</button>
  <p id="error" style="color: #ff8080;"></p>
</div>

<script>
  const usuarios = {
    admin: { password: "123", rol: "admin" },
    operador: { password: "123", rol: "operador" }
  };

  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const error = document.getElementById('error');

    if (usuarios[user] && usuarios[user].password === pass) {
      localStorage.setItem("usuarioActual", JSON.stringify({
        nombre: user,
        rol: usuarios[user].rol
      }));
      window.location.href = "principal.html";
    } else {
      error.textContent = "Usuario o contraseÃ±a incorrectos.";
    }
  }
</script>

</body>
</html>
