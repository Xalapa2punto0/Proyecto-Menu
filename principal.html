<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla Completa con Botones Estilizados</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0043A1, #00B8F0);
    color: white;
    display: flex;
    flex-direction: column;
  }

  header {
    flex: 0.3;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(135deg, #0043A1, #00B8F0);
    padding: 0 20px;
    z-index: 10; /* asegura que el botón esté encima del menú */
  }

  h1 { font-size: 1.5em; }

  /* Botón de hamburguesa */
  .hamburger {
    width: 30px;
    height: 22px;
    position: relative;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .hamburger span {
    display: block;
    height: 4px;
    background: white;
    border-radius: 2px;
    transition: 0.3s;
  }

  .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
  .hamburger.active span:nth-child(2) { opacity: 0; }
  .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

  /* Menú lateral */
  nav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 250px;
    height: 100%;
    background: rgba(27, 43, 107, 0.6);
    backdrop-filter: blur(12px);
    transition: left 0.4s ease;
    padding-top: 80px;
    z-index: 5;
  }

  nav.active { left: 0; }
  nav ul { list-style: none; padding: 0; }
  nav ul li { padding: 15px 25px; border-bottom: 2px solid rgba(255,255,255,0.2); }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    display: block;
    transition: background 0.3s;
  }

  nav ul li a:hover:not(.disabled) {
    background: rgba(255, 255, 255, 0.2);
  }

  nav ul li a.disabled {
    pointer-events: none;
    color: rgba(255, 255, 255, 0.5);
  }

  main {
    flex: 4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  button {
    flex: 1;
    padding: 17px 40px;
    border-radius: 50px;
    cursor: pointer;
    border: 0;
    background-color: #ffffff;
    box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
    text-transform: uppercase;
    font-size: 1.2em;
    transition: all 0.4s ease;
    font-family: Arial, sans-serif;
  }

  button:hover {
    font-size: 1.4em;
    background-color: #253775;
    color: white;
  }

  button.disabled {
    background-color: #888;
    color: #ccc;
    cursor: not-allowed;
  }

  #logout {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background-color: #ff4d4d;
    color: white;
    font-size: 1em;
  }
</style>
</head>
<body>

<header>
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
  <h1>Control de Asistencia</h1>
</header>

<nav id="menu">
  <ul>
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Opciones</a></li>
    <li><a href="#">Ayuda</a></li>
    <li><a href="#" id="adminUsuarios">Administración de Usuarios</a></li>
  </ul>
  <button id="logout">Cerrar Sesión</button>
</nav>

<main>
  <button id="btnAsistencia">Marcar Asistencia</button>
  <button id="btnListas">Listas De Asistencia</button>
  <button id="btnReportes">Reportes</button>
</main>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  const logout = document.getElementById('logout');
  const adminUsuarios = document.getElementById('adminUsuarios');
  const userData = JSON.parse(localStorage.getItem("usuarioActual"));

  // Si no hay usuario, redirigir al login
  if (!userData) {
    window.location.href = "index.html";
  }

  const rol = userData?.rol;

  // Control de roles
  const btnListas = document.getElementById('btnListas');
  const btnReportes = document.getElementById('btnReportes');

  if (rol === "operador") {
    btnListas.classList.add("disabled");
    btnListas.disabled = true;
    btnReportes.classList.add("disabled");
    btnReportes.disabled = true;
    adminUsuarios.classList.add("disabled");
  }

  // Menú hamburguesa (sin cambios)
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    menu.classList.toggle('active');
  });

  logout.addEventListener('click', () => {
    localStorage.removeItem("usuarioActual");
    window.location.href = "index.html";
  });
</script>

</body>
</html>
